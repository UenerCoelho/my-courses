<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br" onclick="navegarEm5s(event)">Google 1</a><br>
        <a esperar-um-pouco href="https://google.com.br">Google 2</a>
    </div>
    <script>
        function navegarEm5s (e) {
            e.preventDefault()
            console.log('Saindo em 5s... ');
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href;
            }, 5000)
        }

        // const a = document.querySelector('a');
        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarEm5s;
    </script>
</body>
