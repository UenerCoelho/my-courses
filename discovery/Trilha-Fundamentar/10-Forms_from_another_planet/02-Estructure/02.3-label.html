<!-- 
    <label>
      - associar e identificar uma (ou mais) tag(s) de entrada de dados
      - acessibilidade
      - você poderá clicar para mudar o foco da entrada de dados
    
    Atributos
      - for
        - para fazer a conexão entre este label e a tag de entrada de dados
        - é feita via id do input
        - só funciona com elementos específicos
          - button, input (not hidden), meter, output, progress, select, textarea

 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Label</title>
</head>

<body>
  <label for="">
    Name:
    <input type="text">
  </label>
  <br>
  <!-- 
    Conexão feita via id do input
        - só funciona com elementos específicos
          - button, input (not hidden), meter, output, progress, select,
   -->
  <label for="adress">Endereço: </label>
  <input type="text" id="adress">
</body>

</html>
