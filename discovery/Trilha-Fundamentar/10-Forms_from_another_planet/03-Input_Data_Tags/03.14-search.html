<!-- 
    <input type="search"/>
      - Para campos de busca
      - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent


      # Atributos
        - list / <datalist>
        - pattern
        - aria-label
 -->

<datalist id="searchterms">
  <option value="mac">iMac</option>
  <option value="win">Windows</option>
  <option value="linux">Linux</option>
</datalist>
<form action="">
  <input type="search" name="q" list="searchterms" placeholder="Digite Seu termo de Busca" size="30"
    aria-label="Campo de Pesquisa: Digite seu termo de busca">
  <button>Search</button>
</form>
<br>
<br>
<form action="">
  <label for="">Pesquisar pelo ID</label>
  <input type="search" name="id" size="5" pattern="[0-9]{2}" title="Digite o Número do ID: 99">
  <button>Pesquisar</button>
</form>
