<!-- 
    <img>
      - src
      - alt
      - title
      - width
      - height
      - adicionando link
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Img</title>
</head>

<body>
  <main>
    <section>
      <img src="../assets/img/img_test.jpeg" width="320" alt="Meu quintal" title="Meu quintal">
    </section>

    <section>
      <img src="https://source.unsplash.com/random" width="320" height="200" alt="unsplash random img"
        title="Img do unsplash">
    </section>
    <div>
      <a href="https://source.unsplash.com/"><img src="https://source.unsplash.com/random" width="320" height="200"
          alt="unsplash random img" title="Img do unsplash"></a>
    </div>
  </main>
</body>

</html>
