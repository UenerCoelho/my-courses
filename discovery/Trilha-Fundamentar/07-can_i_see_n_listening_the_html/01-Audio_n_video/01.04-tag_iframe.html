<!-- 
    <iframe>
      # Atributos
        - src
        - height
        - width
        - title (acessibilidade)
        - allowfullscreen
        - frameborder

        # Dicas:
            * Consulte: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Iframe
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Iframe</title>
</head>

<body>
  <main>
    <section>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/01Y0fJklK3Q" title="YouTube video player"
        frameborder="0" allow="accelerometer; 
      autoplay=1; 
      clipboard-write; 
      encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15457.208875490951!2d-56.43839485!3d-14.409733800000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x939f1a485c11b94b%3A0x8fe8201a1f76ffa!2sVilla%20dos%20Parecis!5e0!3m2!1sen!2sbr!4v1623009246674!5m2!1sen!2sbr"
        width="300" height="100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>
</body>

</html>
