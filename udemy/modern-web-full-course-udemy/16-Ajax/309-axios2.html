<!DOCTYPE html>

  <body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
      function exibirResultado(id, dados) {
        const texto = JSON.stringify(dados)
        document.getElementById(id).innerHTML = texto
      }
      // Modo 1 - Semelhante a aula passada
      //   axios('parOuImpar?numero= 10').then(resp =>
      //     exibirResultado('get', resp.data)
      //   )

      // Modo 2 - Aula 309
      axios
        .get('parOuImpar', {
          params: {
            numero: 6
          }
        })
        .then(resp => exibirResultado('get', resp.data))

      axios
        .post('formulario', {
          nome: 'JoÃ£o',
          sobrenome: 'Silva'
        })
        .then(resp => exibirResultado('post', resp.data))
    </script>
  </body>
</html>
