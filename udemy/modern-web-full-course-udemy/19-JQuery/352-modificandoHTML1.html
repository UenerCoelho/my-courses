<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        // Comente as linhas de código para saber o que cada uma faz!

        // Conteúdo 1
        $('#conteudo1').append('<p>1</p>');

        // Contepudo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sovete</li></ul>').prepend(elementos);
        $('#conteudo2').append(lista);

        // Conteúdo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>');
        $('#conteudo3').html('<h1>123</h1>');
        $('#conteudo3').text('<h1>123</h1>');

        // Alteando todos de uma vez
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
