<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div @mousemove="atualizarPosicao" id="app">
      <p>{{ contador }}</p>
      <p>
        <button v-on:click="maisUm">+1</button>
        <button @click="contador -= 1">-1</button>
      </p>
      <p>Coordenadas: {{x}} e {{y}}</p>
      <input type="text" @keyup.enter="alert" />
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          x: 0,
          y: 0,
          contador: 0
        },
        methods: {
          maisUm() {
            this.contador++
          },
          menosUm() {
            this.contador--
          },
          limpar() {
            this.contador = 0
          },
          atualizarPosicao(e) {
            this.x = e.clientX
            this.y = e.clientY
          }
        }
      })
    </script>
  </body>
</html>
