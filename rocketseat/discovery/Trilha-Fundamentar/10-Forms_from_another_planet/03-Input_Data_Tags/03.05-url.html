<!-- 
    <input type="url" />

      - Espera que o usuário digite uma url
      - Irá validar se o valor digitado é uma url
    
    # Atributos

      - placeholder
          * digite uma info para mostrar o objetivo do campo

      - readonly / disabled
          * desativa o campo

      - value

      - required
          * torna o campo obrigatório

      - multiple
          * o campo irá receber 1 ou mais emails, separado por virgulas
      
      - minlength / maxlength
          * o mínimo e/ou máximo valor que o campo irá conter
      
      - size
          * valor numérico indicando quantos caracteres esse campo deveria 
          conter, modificando o tamanho do campo para o usuário
        
      - pattern
          * use de expressão regular para validar o campo
          * exemplo: o usuário só poderá colocar email do domínio rocketseat.com.br
              * pattern=".*\.com\.br/.*"

      - list
          * o id de uma tag <datalist> que está no mesmo documento
          * <datalist> irá conter uma lista de valores pré definidos a 
            fim de sugerir ao usuário, quais valores estão disponíveis
              * os valores do <datalist> que não forem compatíveis com o 
                campo, não serão apresentados como sugestão
      
      - spellcheck
          * habilita a verificação ortográfica para este input

 -->

<input type="url" placeholder="http://example.com.br">
<input type="url" readonly>
<input type="url" disabled>
<input type="url" value="http://example.com.br">
<input type="url" required>
<input type="url" minlength="30" maxlength="300" size="300">
<input type="url" pattern=".*\.com\.br/.*" title="Somente domínios .com.br serão aceitos">

<datalist id="urldata">
  <option>http://mysite.com.</option>
  <option>https://mysite2.com.br</option>
</datalist>
<input type="url" list="urldata">

<input type="url" spellcheck="true">
