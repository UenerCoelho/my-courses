<!-- 
    <section></section>
      - Onde e por utilizar?
        * Serve para dividir nossas paginas em seções
        * Geralmente, coloca-se um título e a explicação do mesmo abaixo
        * Pode ser criado dentro da tag article, mas article não deve ser colocado dentro da tag section.

        # Atributos apenas globais
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Section</title>
</head>

<body>
  <section>
    <h2>Título desta Section</h2>
    <p>Explicação desta section</p>
  </section>

  <article>
    <section>
      <h3>Título da section dentro do article</h3>
      <p>explicação da tag section dentro da tag article</p>
    </section>
  </article>
</body>

</html>
