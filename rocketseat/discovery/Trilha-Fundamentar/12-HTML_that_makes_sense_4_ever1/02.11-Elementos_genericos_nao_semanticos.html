<!-- 
    Elementos não semânticos, para uso genéricos.

    <div></div>
      - Usado se não conseguir achar um elemento de bloco semântico.
    
    <span></span>
      - Usado se não conseguir achar um elementos de texto semântico.

    Em ambas, use atributos globais como id e class para entregar maior significado.
 -->

<h1>Texto <span class="class-descauqe">destacado</span> pelo CSS através da classe "class-destaque"</h1>

<section>
  <div class="cart-narket">Carrinho de compras</div>
</section>
