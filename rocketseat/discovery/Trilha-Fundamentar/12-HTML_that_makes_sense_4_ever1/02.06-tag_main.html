<!-- 
    <main></main>
      - Onde, e por que, utilizar
          * fica dentro da tag body e somente um por pagina
      - não possuem atributos específicos, somente os globais

      # Dicas:
          - Não coloca dentro do main, as tag nav, a não ser que seja uma funcionalidade central do site.
          - A tag main, só vai dentro de body, nunca dentro dentro das tags article, header, footer, etc.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Main</title>
</head>
<!-- Exemplo de estrutura para main -->

<body>
  <main>
    <h1>Receitas</h1>
    <p>Essa é uma página de receitas</p>

    <article>
      <h2>receita de torta de maçã</h2>
      <p>Essa é uma receita de torta de maçã</p>
    </article>

    <article>
      <h2>Receita de torta de limão</h2>
      <p>Essa é uma receita de torta de limão</p>
    </article>
  </main>
</body>

</html>
