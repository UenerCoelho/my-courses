<!-- 
    <article></article>
      - Onde e porque utilizar?
          * Deve ser utilizado dentro da tag main
          * É independente do documento
          * Pode ser utilizado várias vezes na mesma página
      - Não possuem atributos específicos, somente os globais.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Article</title>
</head>

<body>
  <main>
    <h1>Exemplo de título</h1>
    <p>Explicação do títuilo</p>

    <article>
      <h1>título deste artigo</h1>
      <p>Explicação do título deste article</p>
    </article>

    <article>
      <h1>título deste artigo</h1>
      <p>Explicação do título deste article</p>
    </article>
  </main>
</body>

</html>
