<!-- 
    Criando títulos visíveis para as imagens

    <figure> e <figcaption>
 -->

<!-- exemplo não semântico -->
<div class="figure">
  <a href="https://google.com">
    <img src="https://source.unsplash.com/random" alt="Imagem de title" title="Colocar um título na imagem"
      height="250px">
  </a>
  <p>Colocar um título na imagem</p>
</div>

<!-- exemplo semântico -->
<a href="https://google.com">
  <figure>
    <img src="https://source.unsplash.com/random" alt="Imagem de title" title="Colocar um título na imagem"
      height="250px">
    <figcaption>Colocar um título na imagem</figcaption>
  </figure>
</a>
