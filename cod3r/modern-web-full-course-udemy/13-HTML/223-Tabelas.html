<link rel="stylesheet" href="./223-Tabelas.css">
<h1>Tabelas</h1>
<!-- Tag Table -->
<table>
  <caption>Produtos</caption>
  <thead><!-- Table Head (Cabeçalho) -->
    <tr><!-- Table Row (linha) -->
      <!-- th = linha de cabeçalho da tabela -->
      <th>Produto</th>
      <th>Preço</th>
      <th>Quantidade</th>
      <th>total</th>
    </tr>
    <tbody><!-- Corpo da Tabela -->
      <tr>
        <!-- td = Table data (conteúdo do tbody) -->
        <td>iPad</td>
        <td>3289,00</td>
        <td>5</td>
        <td>16445,00</td>
      </tr>
      <tr>
        <td>Samsung s9</td>
        <td>2649,00</td>
        <td>8</td>
        <td>21192,00</td>
      </tr>
    </tbody>
    <tfoot><!-- Table footer = Rodapé da Tabela -->
      <tr>
        <td colspan="3">Total</td>
        <td>37637,00</td>
      </tr>
    </tfoot>
  </thead>
</table>
