<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica em JS - Rodrigo Branas</title>
  <style>
    body {
      background-color: #333;
    }
  </style>
</head>
<body>
  
  <script>
    function arredondar(valor){
      return Math.round(valor * 100)/100
    }

    function calcularJuros (valor){
      juros = arredondar(valor * 0.1)
      console.log(juros)
      return juros
    }

    function calcularRendimentos (valor) {
      rendimentos = arredondar(valor * 0.005)
      console.log(rendimentos)
      return rendimentos
    }

    function calcularSaldo (mes, saldoInicial, salario, aluguel, contaDeAgua, contaDeLuz, internet, transporte, lazer, alimentacao) {
      console.log(mes)
      saldo = saldoInicial + salario - aluguel - contaDeAgua - contaDeLuz - internet - transporte - lazer - alimentacao
      estaNegativo = saldo < 0
        if (estaNegativo) {
          juros = calcularJuros(saldo)
          saldo = arredondar(saldo + juros)
        } else {
          rendimentos = calcularRendimentos(saldo)
          saldo = arredondar(saldo + rendimentos)
        }
        return saldo
    }

    salario1 = 3000
    aluguel1 = 1000
    contaDeLuz1 = 200
    contaDeAgua1 = 100
    internet1 = 100
    transporte1 = 300
    lazer1 = 300
    alimentacao1 = 500
    saldo1 = calcularSaldo('Janeiro ', 0, salario1, aluguel1, contaDeAgua1, contaDeLuz1, internet1, transporte1, lazer1, alimentacao1)
    console.log(saldo1)

    salario2 = 3000
    aluguel2 = 1200
    contaDeAgua2 = 100
    contaDeLuz2 = 250
    internet2 = 100
    transporte2 = 500
    lazer2 = 0
    alimentacao2 = 1000
    saldo2 = calcularSaldo('Fevereiro ', saldo1, salario2, aluguel2, contaDeAgua2, contaDeLuz2, internet2, transporte2, lazer2, alimentacao2)
    console.log(saldo2)

    salario3 = 4000
    aluguel3 = 1200
    contaDeLuz3 = 200
    contaDeAgua3 = 100
    internet3 = 200
    transporte3 = 500
    lazer3 = 800
    alimentacao3 = 1000
    saldo3 = calcularSaldo('Março ', saldo2, salario3, aluguel3, contaDeAgua3, contaDeLuz3, internet3, transporte3, lazer3, alimentacao3)
    console.log(saldo3)
    console.log("Ano");
    console.log(saldo3);
  </script>
</body>
</html>
