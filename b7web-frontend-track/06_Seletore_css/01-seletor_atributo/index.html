<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de atributos CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Seletores de sao usados para selecionar elementos baseados nos atributos, ou seja, pelo proprio conteúdo, sem que seja necessário utilizar tags ou classes e IDs</p>
    <div class="example">
        <h2>Exemplos</h2>
        <input type="text" name="user" id="" required>
        <input type="password" name="password" id="">
        <a href="https://www.google.com.br">Site Goolge</a>
        <a href="https://www.netflix.com" required>Site Netflix</a>
        <a href="https://alunos.b7web.com.br/assistir/seletor-pelo-atributo-12">Site deste Conteúdo</a>
        <iframe width="360" height="240" src="https://www.youtube.com/embed/6HUAUZouCPY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
